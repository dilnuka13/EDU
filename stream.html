        // Function to update all text content based on current language
        function updateContent() {
            const t = translations[currentLang];
            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('headerTitle').textContent = t.headerTitle;
            document.getElementById('headerSubtitle').textContent = t.subtitle;

            const stream = new URLSearchParams(window.location.search).get('stream');
            
            // Set stream title, defaulting to capitalized stream name if no translation exists
            const streamTitleElement = document.getElementById('streamTitle');
            streamTitleElement.textContent = t[stream] || stream.charAt(0).toUpperCase() + stream.slice(1) + " Subjects";

            streamTitleElement.className = `text-2xl md:text-3xl font-bold border-b-2 pb-2 flex-grow ${colors.titleText || 'text-emerald-800'} ${colors.borderColor || 'border-emerald-200'}`;

            loadSubjects(stream); // Load and display subjects for the selected stream
        }

        // Function to dynamically load subjects based on stream
        function loadSubjects(stream) {
            const subjectList = subjects[stream] || [];
            const subjectsSection = document.getElementById('subjects');
            subjectsSection.innerHTML = ''; // Clear previous subjects

            const colors = streamColors[stream] || {}; // Get colors for the current stream

            if (subjectList.length === 0) {
                subjectsSection.innerHTML = `<p class="text-gray-500 text-center col-span-full">No subjects found for this stream.</p>`;
                return;
            }

            subjectList.forEach((subject, index) => {
                const card = document.createElement('div');
                // Apply stream-specific colors dynamically using Tailwind classes
                const iconBgClass = colors.bg || 'bg-emerald-100';
                const iconTextColorClass = colors.text || 'text-emerald-600';
                const titleTextColorClass = colors.titleText || 'text-emerald-800';
                const buttonBgClass = colors.buttonBg || 'bg-emerald-600';
                const buttonHoverBgClass = colors.hoverBg || 'hover:bg-emerald-700';

                card.className = `bg-white p-6 rounded-xl shadow-md card-hover animate__animated animate__fadeInUp animate__delay-${index * 0.1}s`; // Staggered animation delay
                card.innerHTML = `
                    <div class="flex items-start">
                        <div class="${iconBgClass} p-3 rounded-full mr-4">
                            <span class="text-3xl ${iconTextColorClass}">${subject.icon}</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold ${titleTextColorClass}">${currentLang === 'en' ? subject.name : subject.si}</h3>
                            <a href="subject.html?stream=${stream}&subject=${subject.id}" class="mt-4 inline-flex items-center ${buttonBgClass} ${buttonHoverBgClass} text-white px-4 py-2 rounded-lg font-medium transition-colors">

                                </svg>
                            </a>
                        </div>
                    </div>
                `;
                subjectsSection.appendChild(card);
            });
        }
